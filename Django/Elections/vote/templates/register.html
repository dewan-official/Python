{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>User Registation</title>
    <link rel="shortcart icon" type="image/jpg" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container p-5">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="userPhone">User Phone Number:</label>
                <input type="tel" class="form-control" name="userPhone" id="userPhone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="userEmail">User Phone Number:</label>
                <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <label for="dob">User Date of Birth:</label>
                <input type="date" class="form-control" name="dob" id="dob" placeholder="Enter Date of Birth" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Re-Password:</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Register</button>
                <a href="../login/" class="btn btn-success">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
