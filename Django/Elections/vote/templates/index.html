{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>


<!-- Modal -1 -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content_1">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">User Login Pannel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="Post">
        {% csrf_token %}
      	<div class="modal-body">

      	<!-- Email -->
        <div class="input-group mb-3">
			     {{ form }}
		    </div>

		<!-- Password -->
		<div class="input-group mb-3">
			<input type="Password" class="form-control" placeholder="Enter Password.." aria-label="Username" aria-describedby="basic-addon1">
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal -2 -->
<div class="modal fade" id="exampleModalCenter_2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-content_2">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Admin Login Pannel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="Post" action="#">
      	<div class="modal-body">

      	<!-- Email -->
        <div class="input-group mb-3">
			<input type="email" class="form-control" placeholder="Enter Your Email Address.." aria-label="Username" aria-describedby="basic-addon1">
		</div>

		<!-- Password -->
		<div class="input-group mb-3">
			<input type="Password" class="form-control" placeholder="Enter Password.." aria-label="Username" aria-describedby="basic-addon1">
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
      </form>
    </div>
  </div>
</div>





	<div class="centerPosition">
		<a href="#" data-toggle="modal" data-target="#exampleModalCenter">
			<div class="button_custom">
				<h3>User Login</h3>
				<img src="{% static 'images/../../media/person.png' %}" width="100" height="100">
			</div>
		</a>
		<a href="#" data-toggle="modal" data-target="#exampleModalCenter_2">
			<div class="button_custom">
				<h3>Admin Login</h3>
				<img src="{% static 'images/admin.png' %}" width="100" height="100">
			</div>
		</a>
        <a href="/register/" >
			<div class="button_custom">
				<h3>Registration</h3>
				<img src="{% static 'images/admin.png' %}" width="100" height="100">
			</div>
		</a>
	</div>




	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
