{% extends 'admin-panal/index.html' %}
{% block title %}User Entry{% endblock %}
				{% block content %}
				<div class="new_user_form bg-light d-flex justify-content-center p-3">
					<form class="col-md-6" method="post" action="/new_user_entry/submit/" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
					    	<label for="user_name">User Name</label>
					    	<input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter User Name">
					  	</div>
					  	<div class="form-group">
						    <label for="dob">User Date of Birth</label>
						    <input type="Date" class="form-control" id="dob" name="dob" />
					  	</div>
					  	<div class="form-group">
						    <label for="user_gender">User Gender</label>
						    <select class="form-control" id="user_gender" name="user_gender">
							    <option selected>Selected</option>
							    <option>Male</option>
							    <option>Female</option>
							    <option>Others</option>
						    </select>
					  	</div>
					  	<div class="form-group">
						    <label for="user_blood_group">User Blood Group</label>
						    <select class="form-control" id="user_blood_group" name="user_blood_group">
							    <option selected>Selected</option>
							    <option>A+</option>
							    <option>A-</option>
							    <option>B+</option>
							    <option>B-</option>
							    <option>AB+</option>
							    <option>AB-</option>
							    <option>C+</option>
							    <option>C-</option>
						    </select>
					  	</div>
					  	<div class="form-group">
					    	<label for="user_phone">User Phone</label>
					    	<input type="telephone" class="form-control" id="user_phone" name="user_phone" placeholder="Enter Your Phone">
					  	</div>
					  	<div class="form-group">
					    	<label for="user_email">User Email</label>
					    	<input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter User Email">
					  	</div>
					  	<div class="custom-file mb-3">
						  	<input type="file" class="custom-file-input" id="user_image" name="user_image">
						  	<label class="custom-file-label" for="user_image">Choose User Image</label>
						</div>
					  	<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				{% endblock %}
