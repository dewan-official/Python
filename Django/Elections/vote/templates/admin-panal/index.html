{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Voting System-Admin Panal{% endblock %}</title>
    <link rel="shortcart icon" type="image/jpg" href="{%  static 'images/logo.jpg'%} ">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/solid.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/brands.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
</head>
<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  			<a class="navbar-brand" href="/vote-list/">Navbar</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
 			</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    			<ul class="navbar-nav justify-content-end">
      				<li class="nav-item active">
        				<a class="nav-link" href="/vote-list/">Home <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="/create-new-vote/">New Vote</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="/vote-list/">All Vote</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="/new_user_entry/">New User</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="/user_list/">User List</a>
      				</li>
      				
			    </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
        				<a class="nav-link" style="color: #fff" href="/admin-logout/">Logout</a>
      				</li>
                </ul>
			</div>
		</nav>
		{% block content %}
			<h1>Success</h1>
		{% endblock %}
	</div>


	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>
</html>
